services:
  htmltopdf:
    build:
      context: ./
      dockerfile: Dockerfile.dev
    container_name: htmltopdf
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - /app/node_modules
    restart: unless-stopped
